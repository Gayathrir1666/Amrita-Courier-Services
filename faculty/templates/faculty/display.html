<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #mainNav {
            background-color: black;
            margin: 0px 0px 10px 0px;
        }


    </style>
</head>

<body id="page-top" class="index">
<nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" style="color: #fed136" href="#page-top">Student Details</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a href="http://127.0.0.1:8000/faculty/home/" style="color: #fed136">Home</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
<div class="container" id="table">
  <h2>.</h2>
  <div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Student Name</th>
        <th>Rollno</th>
        <th>course</th>
      </tr>
    </thead>
    <tbody>
      {% for Student_details in object_list %}
      <tr>
        <td>{{ Student_details.id }}</td>
        <td>{{ Student_details.name }} {{ Student_details.middleName }} {{ Student_details.lastName }}</td>
        <td>{{ Student_details.rollno }}</td>
        <td>{{ Student_details.course }}</td>
        <td><a href="{% url 'upload' Student_details.id %}"><button type="submit">Edit</button></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</div>

</body>
</html>
